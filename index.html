<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/VectorPizza.svg" alt="Pizza">
        <img src="img/Pizza&Front.png" alt="Logo">
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="padre">
            <article class="delivery">
                <h2><span>Envío gratis</span> comprando <span>2 pizzas</span></h2>
            </article>
            <article class="Podio">
                <h2 class="tituloPodio">Podio de pizzas</h2>
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella y morrón</li>
                    <li>Fugazzetta</li>
                    <li>Calabreza</li>
                </ol>
                <img src="img/PizzaFalling.jpg" alt="Pizza cayendo">
            </article>
        </section>
    </main>
    <footer>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
            <img src="img/VectorPizza.svg" alt="Pizza">
            <img src="img/Pizza&Front.png" alt="Logo">
        </nav>
    </footer>

</body>
</html>

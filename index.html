<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/VectorPizza.svg" alt="Pizza">
            <img src="img/Pizza&Front.png" alt="Logo">
        </div>
        <nav>
            <ul class="menuTop">
                <li><a href="">Home</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="padre">
            <article class="delivery">
                <h2><span class="vivid-color">Envío gratis</span> comprando <span class="vivid-color">2 pizzas</span></h2>
            </article>
            <article class="Podio">
                <h2 id="tituloPodio">Podio de pizzas</h2>
                <div id="tiposPizza">
                    <div>
                        <h3>Pizzas top five</h3>
                        <ol id="listaPizzas">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella y morrón</li>
                            <li>Fugazzetta</li>
                            <li>Calabreza</li>
                        </ol>
                    </div>
                    <img src="img/PizzaFalling.jpg" alt="Pizza cayendo">
                </div>
            </article>
        </section>
    </main>
    <footer>
        <nav>
            <ul class="menuBottom">
                <li><a href="">Home</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="img/VectorPizza.svg" alt="Pizza">
            <img src="img/Pizza&Front.png" alt="Logo">
        </div>
    </footer>

</body>
</html>
